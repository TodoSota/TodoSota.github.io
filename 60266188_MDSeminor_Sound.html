<html lang="ja">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<title>Spoken Dialog by Javascript</title>
</head>
<body>

<h1>課題：音声対話</h1>

<p>
<button id="startButton">スタート</button>
<button id="stopButton">ストップ</button>
</p>

<p>
<div id="resultOutput"></div>
</p>

<script>
//回答の回数確認
var count = 0;
// 応答の定義(ハッシュ)
var response = {
    "こんにちは": "どうも、こんにちは",
    "あなた,誰": "わたしはアレクサではありません",
    "名前は": "内緒です",
    "何歳": "え、わたし、何歳にみえますか",
    "元気": "元気ですよー",
    "好きな,色": "オレンジです",
    "夢は": "世界を冒険することです",
    "好きな,スポーツ": "けん玉です",
    "好きな,食べ物": "焼肉です",
    "和歌山,天気": "和歌山の天気はたぶん晴れでしょう",
    "大阪,天気": "大阪の天気は雨です。",
    "明日,天気": "明日の天気は曇りだと思います",
    "明日,和歌山,天気": "明日の和歌山の天気はずばり雪です"
};

//日本語に直すための言葉
var correction = {
	"真面目にや" : "英語に直します",
	"真面目にし" : "思わずです。ごめんなさい",
	"ふざけな" : "すいません",
	"日本語に戻して" : "戻します",
	"英語で話して" : "あっ、すいません。気づけばデス。",
	"日本語で言わ" : "了解です",
	"日本語に直して" : "仕方ないですね。わかりました"
};

// ウエイクワードの定義
//var wake_word = "OK.*コンピューター";

const startButton = document.querySelector('#startButton'); // 開始ボタン
const stopButton = document.querySelector('#stopButton'); // 停止ボタン
const resultOutput = document.querySelector('#resultOutput'); // 結果出力エリア

if (!'SpeechSynthesisUtterance' in window) {
    alert("あなたのブラウザはSpeech Synthesis APIに未対応です。");
}
const tts = new SpeechSynthesisUtterance(); // TTSインスタンスを生成
//tts.text = textForm.value; // テキストを設定
tts.lang = "ja-JP"; // 言語(日本語)、英語の場合はen-US
tts.rate = 1.0; // 速度
tts.pitch = 1.0; // 声の高さ
tts.volume = 1.0; // 音量

SpeechRecognition = webkitSpeechRecognition || SpeechRecognition;
if (!'SpeechRecognition' in window) {
    alert("あなたのブラウザはSpeech Recognition APIに未対応です。");
}

const asr = new SpeechRecognition(); // ASRインスタンスを生成
asr.lang = "ja-JP"; // 言語（日本語）
asr.interimResults = true; // 途中結果出力をオン
asr.continuous = true; // 継続入力をオン

let output = ''; // 出力

//入力されたテキストを吐き出す 日本語ver
function JapaOutputreult(gettext){
	tts.lang = "ja-JP"; // 言語(日本語)、英語の場合はen-US
	tts.text = gettext;
	resultOutput.innerHTML = gettext;
	speechSynthesis.speak(tts);
}

//入力されたテキストを吐き出す 英語ver
function EngOutputreult(gettext){
	tts.lang = "en-US"; // 言語(日本語)、英語の場合はen-US
	tts.text = gettext;
	resultOutput.innerHTML = gettext;
	speechSynthesis.speak(tts);
}

asr.onresult = function(event){// 認識結果が出力されたときのイベントハンドラ
	//対話のプログラム
	let transcript = event.results[event.resultIndex][0].transcript; // 結果文字列
	let output_not_final = '';
	if (event.results[event.resultIndex].isFinal) { // 結果が確定（Final）のとき
		//ウェイクワード使用時、{}のなかに処理をまるごとぶち込む
		//if(new RegExp(wake_word).test(transcript_previous)){}
		
	    asr.abort(); // 音声認識を停止
		
		//対話のプログラム
		let answer; //答えの収納先
		let keys = Object.keys(correction);
		
		//日本語修正
		keys.forEach(function(key) {
			let flag = true;
			console.log(transcript);
			key.split(',').forEach(function(word) {              
				let pattern = new RegExp(word);
				let flag_test = pattern.test(transcript); // マッチしたらtrue, しなかったらfalse
				flag = flag && flag_test; // 両方trueならtrue
				console.log(pattern + '+' + ':' + flag_test);
				//flag = flag && new RegExp(word).test(transcript);
			});
			
			if(flag) {	//中身がマッチした場合
				answer = correction[key];
				console.log(key + " : " + answer);
				count = 0;
				tts.text = answer;
			}
		});
		
		
		if(typeof answer == 'undefined') {	//中身がマッチしなかった場合
			let text = transcript;
			if(count < 2){
				text = 'Returnします。';
				tts.text = text;
				answer = text;
			} else { //通常の処理
				if(Math.random() + (count - 2) * 0.1 < 0.5){
					text = 'Returnします。';
					tts.text = text;
					answer = text;
				} else {
					let keys = Object.keys(response);
					keys.forEach(function(key) {
						let flag = true;
						console.log(transcript);
						key.split(',').forEach(function(word) {
							let pattern = new RegExp(word);
							let flag_test = pattern.test(transcript);	// マッチしたらtrue, しなかったらfalse
							console.log('flag : ' + flag);
							console.log('flag_test : ' + flag_test);
							flag = flag && flag_test; 					// 両方trueならtrue
							console.log(pattern + '+' + ':' + flag_test);
							//flag = flag && new RegExp(word).test(transcript);
						});
						
						if(flag) {	//中身がマッチした場合
							answer = response[key];
							console.log(key + " : " + answer);
							tts.text = answer;
						}
					});
					if(typeof answer == 'undefined'){
						text = '一致なし';
						tts.text = text;
						answer = text;
					}
				}
			}
		}
		
		output += transcript + ' => ' + answer + '<br>';
		count = count + 1;
		//tts.text = transcript;	//得た答えを格納
		
		// 再生が終了（end）ときのイベントハンドラ（終了したときに実行される）
		tts.onend = function(event){
			asr.start(); // 音声認識を再開
		}
		
		speechSynthesis.speak(tts); // 再生
		
	} else { // 結果がまだ未確定のとき
		output_not_final = '<span style="color:#ddd;">' + transcript + '</span>';
	}
	resultOutput.innerHTML = output + output_not_final;// + count;
}

//ページ読み込み時に実行
window.onload = function() {
	let firsttext = 
	'初めまして、私は翻訳システムです。<br>あなたの言葉を英語にします。<br>日本語の方が好きなので、日本語で返事してしまうかもです。<br>ひとまず私に何か話しかけて下さい。<br>スタートボタンから認識します';
	JapaOutputreult(firsttext);
}

// 開始ボタンのイベントハンドラ
startButton.addEventListener('click', function() {
    asr.start();
})

// 停止ボタンのイベントハンドラ
stopButton.addEventListener('click', function() {
    asr.stop();
})

</script>

</body>
</html>
